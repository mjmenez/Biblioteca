<div class="col">
    <div class="row">
        <h1>Libros</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <mat-card>
                    <mat-card-title>Filtros</mat-card-title>
                    <mat-card-content>
                        <button class="btn-add" mat-mini-fab matTooltip="Agregar"  aria-label="btnAgrear" (click)="btnAgregar()">
                            <mat-icon>add</mat-icon>
                          </button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
          <div class="row">
              <mat-card>
                  <mat-card-title>Datos</mat-card-title>
                  <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      <ng-container matColumnDef="titulo">
                        <th mat-header-cell *matHeaderCellDef> Titulo </th>
                        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                      </ng-container>
                      <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                      </ng-container>
                      <ng-container matColumnDef="sala">
                        <th mat-header-cell *matHeaderCellDef> Sala </th>
                        <td mat-cell *matCellDef="let element"> {{element.sala}} </td>
                      </ng-container>
                      <ng-container matColumnDef="posicion">
                        <th mat-header-cell *matHeaderCellDef> Posicion </th>
                        <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
                      </ng-container>
                      <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef> Accion </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button mat-icon-button color="warn" (click)="btnEliminar(element.idLibro, element.titulo)"
                          aria-label="Example icon button">
                            <mat-icon>delete</mat-icon>
                          </button>
                          <button mat-icon-button color="primary" (click)="btnEditar(element)"
                          aria-label="Example icon button">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </mat-card-content>
              </mat-card>
          </div>
      </div>
  </div>
</div>



<ng-template #diaForm>
    <h2 mat-dialog-title>{{ esEdit ? 'Editar' : 'Agregar'}} libro</h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            
            <mat-form-field class="w-100">
                <mat-label>Título</mat-label>
              <input matInput formControlName="Titulo" placeholder="Título">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Descripcion</mat-label>
              <input matInput formControlName="Descripcion" placeholder="Descripcion">
            </mat-form-field>
  
          </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="btnCerrar()">Cerrar</button>
      <button mat-button color="primary" (click)="btnGuardar()">Guardar</button>
    </mat-dialog-actions>
</ng-template>

<ng-template #diaElimnar>
  <h2 mat-dialog-title>Confirmar</h2>
  <mat-dialog-content>
      <p>Esta seguro que desea elminar el libro <strong>{{titulo}}</strong></p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="btnCerrar()">Cerrar</button>
    <button mat-button color="primary" (click)="btnConfirmar(id)">Confirmar</button>
  </mat-dialog-actions>
</ng-template>
